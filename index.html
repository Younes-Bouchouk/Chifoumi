<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Pierre Feuille Ciseaux</title>
</head>
<body>

    <div class="game">

        <div class="arena">

            <div class="players" id="you">
                <h1>Vous</h1>
                <p id="your">0</p>
                <i id="img" class="fa-solid fa-question"></i>
            </div>

            <div class="players" id="computer">
                <h1>Ordinateur</h1>
                <p id="his">0</p>
                <i id="imgIA" class="fa-solid fa-question"></i>
            </div>

        </div>

        <!-- <i class="fa-regular fa-hand-back-fist"></i>
        <i class="fa-regular fa-hand-scissors"></i>
        <i class="fa-regular fa-hand"></i> -->

        <div class="score">
            <p id="score">Jouer !</p>
        </div>

        <div class="buttons">
            <button id="rock" onclick="rock()">Pierre</button>
            <button id="paper" onclick="paper()">Feuille</button>
            <button id="scissors" onclick="scissors()">Ciseaux</button>
        </div>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
