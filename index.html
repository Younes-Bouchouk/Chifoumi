<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/animations.css">
    <title>Chifoumi</title>
</head>
<body>

    <header>
        <img id="logo" src="assets/logo.png" alt="logo">
        <img id="title" src="assets/title.png" alt="">
    </header>

    <div class="container-fluid">

        <div id="scores" class="row">
            <div class="col-0 col-lg-2"></div>

            <div class="col-4 col-lg-4">
                <div class="profil" id="profil-player">
                    <img class="profil-logo" id="logo-player" src="assets/logo_player.png" alt="">
                    <p class="name" id="name-player">Vous</p>
                </div>
            </div>

            <div class="col-4 col-lg-2">
                <div id="points">
                    <p class="points" id="points-player">0</p>
                    <span id="separator">-</span>
                    <p class="points" id="points-computer">0</p>
                </div>
            </div>

            <div class="col-4 col-lg-4">
                <div class="profil" id="profil-computer">
                    <img class="profil-logo" id="logo-computer" src="assets/logo_computer.png" alt="">
                    <p class="name" id="name-computer">Computer</p>
                </div>
            </div>
        </div>

    </div>
    
    <div id="game" class="container-fluid">

        <div class="row">

            <div id="choices" class="col-2">
                <button onclick="playGame('rock')">Pierre</button>
                <button onclick="playGame('paper')">Feuille</button>
                <button onclick="playGame('scissors')">Ciseaux</button>
            </div>

            <div id="arena" class="col-10">
                <div class="row">

                    <div id="hand-player" class="hands col-12 col-xl-6">
                        <img src="assets/rock.png" alt="" id="player" class="img">
                    </div>

                    <div id="hand-computer" class="hands col-12 col-xl-6">
                        <img src="assets/rock.png" alt="" id="computer" class="img">
                    </div>
                    
                    <div id="text">

                    </div>
                
                </div>
            </div>
            
        </div>

    </div>

    <script src="app.js"></script>    
</body>
</html>
